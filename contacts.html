<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Flora Landscape & Garden Design</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="navigation.css">
    <link rel="icon" href="images/logo/flora-tab-logo.png" type="image/x-icon">
  </head>
  <body>
    <div class="contact-page">
      <div class="container">
        <div class="sub-content">
          <!-----------------------Navbar-------------------------->
          <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
              <i class="fas fa-bars"></i>
            </label>
            <label class="logo"><img src="images/Logo/flora logo.png" alt="flora logo" /></label>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="services.html">Services</a></li>
              <li><a href="gallery.html">Our Gallery</a></li>
              <li><a href="contacts.html">Contact</a></li>
            </ul>
          </nav>
          <h2>CONTACT US</h2>
          </div>
        <!-----------------------Contacts-------------------------->
        <div class="contact_container">
          <div class="contact_image">
            <img src="images/Logo/1.png" alt="Contact Us Image" />
          </div>
          <div class="contact_form">
            <h2>Fill the form</h2>
            <form class="inp-form" action="https://api.web3forms.com/submit" method="POST">
              <div class="form_group">
                <input type="hidden" name="access_key" value="3ddd6211-4487-400a-b579-417a90797b56">
                <label for="fullname"></label>
                <input type="text" id="fullname" name="fullname" placeholder="FullName" required />
              </div>
              <div class="form_group">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email" required />
              </div>
              <div class="form_group">
                <label for="subject"></label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required />
              </div>
              <div class="form_group form_textarea">
                <label for="message"></label>
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  placeholder="Our Contact form is currently not working..."
                  required
                ></textarea>
              </div>
              <div class="form_group">
                <button type="submit" onclick="sendMail()" name="submitContact" >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-----------------------Footer-------------------------->
    <div class="footer">
      <div class="bottom_footer">
        <div class="address">Location: Western Cape, Cape Town</div>

        <div class="browser">
          <a href="about.html">About Us |</a>
          <a href="services.html">Services |</a>
          <a href="gallery.html">Our Gallery</a>
        </div>
  
        <div class="call">Call Us: +2768 524 8262</div>
        <div class="follow">
          <p>Follow Us:</p>
          <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>
        </div>        
      </div>
      <div class="copyright">

    </div>

    <script src="script.js"></script>
  </body>
